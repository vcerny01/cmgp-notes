<div class="column">
	{{$i := 0}}
	{{range .Site.Data.grades }}
	{{$i = add $i 1 }}

	<div class="gradesgroup" , id="{{$i}}" , onclick="toggleText({{$i}})">
		<div class="gradesmin" , style="display: block;">{{.name}}</div>
		<div style="display:none;" , class="allgrades">
			{{range .classes}}
			<a href="/grades/{{lower .}}">
				<div class="grade">{{ . }}</div>
			</a>
			{{end}}
		</div>
	</div>
	{{end}}
</div>
