<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{{partial "default-style.html" .}}
	<link rel="stylesheet" type="text/css" href="/css/list.css">
	{{ partial "favicon.html" . }}
	<title>{{.Params.title}}</title>
</head>

<header>
	<h1><a style="color:gray; text-decoration: underline hover" href="/{{.Data.Plural | urlize}}">{{
			.Data.Singular }}:</a>
		{{.Params.title }}
	</h1>
</header>

<body>
	<div class="summary">{{ .Content }}</div>
	<div>
		<ul class="thelist">
			{{ range .Data.Pages }}
			<li><a href="{{ .RelPermalink }}">{{ .Title }}</a>
				{{range .Params.grades}} <a style="color:gray; text-decoration: underline hover"
					href="/grades/{{ . | urlize}}">{{.}}</a>{{end}}
				{{range .Params.teachers}} <a style="color: gray; text-decoration underline hover"
					href="/teachers/{{. | urlize}}">{{.}}</a>{{end}}
			</li>
			{{ end }}
		</ul>
	</div>
</body>
